spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: jdbc:h2:mem:usersdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    jwt:
      access-token-minutes: 60


logging:
  level:
    root: INFO
    com.example: DEBUG
